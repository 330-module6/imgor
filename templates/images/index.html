<h1>{{ image.title }}</h1>
<img id="image-img" src="{{ settings.mediapath }}{{ image.url }}"/>
<ul id="tag-list">
{% for tag in image.tags.all %}
	<li id="tag-{{ forloop.counter }}">{{ tag.name }}</li>    
{% endfor %}
</ul>
<form action="/image/{{ image.id }}/addTag/" method="post">
{% csrf_token %}
    <label for="tag_id_input">Tag ID:</label>
    <input type="text" name="tag_id" id="tag_id_input" />
    <br />
<input type="submit" value="Add!" />
</form>
